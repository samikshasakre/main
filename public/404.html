<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the full path and redirect to base
      var path = window.location.pathname;
      sessionStorage.setItem('redirect', path);
      // Redirect to the base /main/ with the path preserved
      window.location.replace('/main/');
    </script>
  </head>
  <body>
  </body>
</html>
